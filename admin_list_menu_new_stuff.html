        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <p>
        <center><font size="5" color="#3d3dd4" face="garamond">Добавление нового сотрудника</font>
        <p>
        <form class ="new" method="get">
        <table id = "new_stuff" width = 26% height = 20%>
            <style>table#new_stuff { border: solid 2px #324ab2;} </style>
                <tr>
                    <td><label><b>Имя сотрудника:   </b></label></td>
                    <td><input class="name" type="text" name = "name"  maxlength = "25" size = 25></td>
                </tr>
                <tr>
                    <td><label><b>Фамилия сотрудника:   </b></label></td>
                    <td><input class="surname" type="text" name = "surname"  maxlength = "25" size = 25></td>
                </tr>
                <tr>
                    <td><label><b>Дата рождения (ГГГГ-ММ-ДД):   </b></label></td>
                    <td><input class="date" type="text" name = "date"  maxlength = "25" size = 25></td>
                </tr>
                <tr>
                    <td><label><b>Зарплата: </b></label></td>
                    <td><input class="wage" type="text" name = "wage"  maxlength = "25" size = 25></td>
                </tr>
                <tr>
                    <td><label><b>Длина рабочей недели, часы:   </b></label></td>
                    <td><input class="workweek" type="text" name = "workweek"  maxlength = "25" size = 25></td>
                </tr>
                <tr>
                    <td><label><b>Должность сотрудника:   </b></label></td>
                    <td><input class="post" type="text" name = "post"  maxlength = "25" size = 25></td>
                </tr>
            </table>
            <p><center><input class="button3" type="submit" name="add"  value="Добавить сотрудника"><br></center>
        </form>        
    </body>
